<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    .
    <title>Title</title>
</head>
.
<body>
<h1>Search training</h1>
<form action="/processAdvanceSearch" method="get">
    <label for="search">(part of) title</label>
    <input type="text" id="search" name="search">
    <input type="submit" value="Search by title">
    <br>
    <label for="theme">Choose your theme:</label>
    <select id="theme" name="theme">
        <option value="">choose your theme here</option>
        <option th:each="theme : ${themeList}" th:value="${theme}" th:text="${theme}"></option>
    </select>
    <br>
    <button type="submit">Search</button>
</form>
<a href="./">Back to homepage</a>
</body>
</html>
