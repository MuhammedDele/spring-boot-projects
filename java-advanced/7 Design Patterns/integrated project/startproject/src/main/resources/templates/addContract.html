<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Add Contract</title>
</head>
<body>
<ul>
    <li th:each="property : ${property}">
        <label>Create Rental Contract For Property
            <span th:text="${property.toString()}"></span>
            <input type="hidden" th:name="propertyId" th:value="${property.id}"/>

        </label>
    </li>
</ul>
<h1>Add Contract</h1>
<form action="/contracts"   method="post">
    <input type="hidden"  name="propertyId" th:value="${property.getId()}"/>
    <div>
        <label for="tenant">Select Tenant:</label>
        <select id="tenant" name="tenantId">
            <option>--Choose the tenant here</option>
            <option th:each="tenant : ${tenants}" th:value="${tenant.getId()}" th:text="${tenant.getName()}">Tenant Name</option>
        </select>
    </div>
    <div>
        <label for="rentalPrice">Rental Price:</label>
        <input type="text" id="rentalPrice" name="rentalPrice" required min="0"/>
    </div>
    <div>
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active"/>
    </div>
    <div>
        <button type="submit">Add Contract</button>
    </div>
</form>
</body>
</html>

</body>
</html>
