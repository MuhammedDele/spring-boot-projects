<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Title</title>
</head>

<body>
<h1>These are the students:</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Courses</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td th:text="${student.age}">Age</td>
        <td>
            <span th:each="course : ${student.courses}" th:text="${course.name}">Course</span>
        </td>
    </tr>
</table>
<a href="/">Back</a>
</body>
</html>
